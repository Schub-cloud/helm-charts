apiVersion: v1
kind: Service
metadata:
  name: {{ include "wireguard.fullname" . }}
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 51820
      targetPort: 51820
      protocol: UDP
      name: main
  selector:
    {{- include "wireguard.selectorLabels" . | nindent 4 }}
