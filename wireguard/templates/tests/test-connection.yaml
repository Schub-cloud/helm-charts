apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wireguard.fullname" . }}-test-connection"
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: alpine
      command: ['wget']
      args: ['{{ include "wireguard.fullname" . }}:{{ ((((.Values).service).spec).ports).port }}']
  restartPolicy: Never
