#     path: /
#     port: http

# readinessProbe:
#   httpGet:
#     path: /
#     port: http

wireguardConfig: |
  [Interface]
  Address = 10.0.0.1/24
  ListenPort = 51820
  PrivateKey = 
  [Peer]
  PublicKey = 
  AllowedIPs = 0.0.0.0/0
