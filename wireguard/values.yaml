replicaCount: 1

image:
  repo: linuxserver/wireguard
  pullPolicy: IfNotPresent
  tag: 1.0.20210914

podSecurityContext: {}

securityContext:
  privileged: true
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false

podAnnotations: {}

resources: {}

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
ports:
  - name: main
    containerPort: 51820
    protocol: UDP

# livenessProbe:
#   httpGet:
#     path: /
#     port: http

# readinessProbe:
#   httpGet:
#     path: /
#     port: http

wireguardConfig: |
  [Interface]
  Address = 10.0.0.1/24
  ListenPort = 51820
  PrivateKey = 
  [Peer]
  PublicKey = 
  AllowedIPs = 0.0.0.0/0

env:
  TZ: SouthAmerica/Brasilia
  PEERS: "1"
  PUID: "1000"
  PGID: "1000"
