# Wazuh API credentials secret

{{- if and (.Values.wazuh_dashboard.enabled) (.Values.wazuh_master.enabled)}}
apiVersion: v1
kind: Secret
metadata:
  name: wazuh-api-cred
  namespace: wazuh
data:
  username: {{ required "wazuh-api.username is required" .Values.wazuh_api.username | b64enc }}
  password: {{ required "wazuh-api.password is required" .Values.wazuh_api.password | b64enc }}
{{- end}}
