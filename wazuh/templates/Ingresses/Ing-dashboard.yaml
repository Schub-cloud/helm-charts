{{- if .Values.wazuhIngress.enabled -}}
apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-ingress
  {{- with .Values.wazuhIngress.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl $value $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- with .Values.wazuhIngress.tls }}
  tls:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.wazuhIngress.host }}
      http:
        paths:
          - backend:
              service:
                name: dashboard
                port:
                  number: {{ .Values.wazuhDashboard.port }}
            path: /
            pathType: Prefix
{{- end -}}

