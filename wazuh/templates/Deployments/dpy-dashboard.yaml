{{- if .Values.wazuhDashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: {{ .Values.nameSpace }}
spec:
  replicas: {{ .Values.wazuhDashboard.replicas }}
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
      name: wazuh-dashboard
    spec:
      volumes:
        - name: config
          configMap:
            name: dashboard-conf
      containers:
        - name: wazuh-dashboard
          image: "{{ .Values.wazuhDashboard.imageRepository }}:{{ .Values.wazuhDashboard.imageTag }}" 
          resources:
            limits:
              cpu: {{ .Values.wazuhDashboard.resources.limits.cpu }}
              memory: {{ .Values.wazuhDashboard.resources.limits.memory }}
            requests:
              cpu: {{ .Values.wazuhDashboard.resources.requests.cpu }}
              memory: {{ .Values.wazuhDashboard.resources.requests.memory }}
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: false
          ports:
            - containerPort: {{ .Values.wazuhDashboard.targetPort }}
              name: dashboard
          env:
            - name: INDEXER_URL
              value: 'http://indexer.wazuh.svc.cluster.local:9200'
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: password
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: WAZUH_API_URL
              value: http://wazuh.wazuh.svc.cluster.local
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password
{{- end}}
