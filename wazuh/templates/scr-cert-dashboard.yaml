{{- if .Values.wazuh_dashboard.enabled}}
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-certs
  namespace: wazuh
type: Opaque
data:
  cert.pem: |
{{ .Files.Get "files/certs/dashboard/cert.pem" | b64enc | indent 4 }}
  key.pem: |  
{{ .Files.Get "files/certs/dashboard/key.pem" | b64enc | indent 4 }}
  root-ca.pem: |
{{ .Files.Get "files/certs/indexer/root-ca.pem" | b64enc | indent 4 }}
{{- end}}
