# Wazuh API credentials secret

{{- if .Values.wazuh_indexer.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: indexer-cred
  namespace: wazuh
data:
  username: {{ required "wazuh-indexer.username is required" .Values.wazuh_indexer.username | b64enc }} 
  password: {{ required "wazuh-indexer.password is required" .Values.wazuh_indexer.password | b64enc }}
{{- end}}