{{- if .Values.wazuhMaster.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wazuh-manager-master
  namespace: wazuh
  labels:
    app: wazuh-manager
    node-type: master
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: wazuh-storage
  resources:
    requests:
      storage: {{ .Values.wazuhIndexer.volumeStorage }} 
{{- end}}
