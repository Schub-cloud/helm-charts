apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-certs
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  cert.pem: |
{{ .Files.Get "files/certs/cert.pem" | b64enc | indent 4 }}
  key.pem: | 
{{ .Files.Get "files/certs/key.pem" | b64enc | indent 4 }}
  root-ca.pem: |
{{ .Files.Get "files/certs/root-ca.pem" | b64enc | indent 4 }}
