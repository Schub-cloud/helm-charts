{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "application.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.cpu }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: {{ .Values.autoscaling.cpu.targetType }}
          averageValue: {{ .Values.autoscaling.cpu.targetUtilizationPercentage }}
    {{- end }}
    {{- range $k, $v := .Values.autoscaling.customMetrics }}
    - type: Object
      object:
        metric:
          name: {{ $v.name }}
        describedObject:
          apiVersion: {{ $v.describedObject.apiVersion }}
          kind: {{ $v.describedObject.kind }}
          name: {{ $v.describedObject.name }}
        target:
          type: {{ $v.target.targetType }}
          value: {{ $v.target.value }}
    {{- end }} 
    {{- if .Values.autoscaling.memory }}
    - type: Resource
      resource:
        name: memory
        target:
          type: {{ .Values.autoscaling.memory.targetType }}
          averageValue: {{ .Values.autoscaling.memory.targetUtilizationPercentage }}
    {{- end }}
{{- end }}
