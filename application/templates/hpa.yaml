{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "application.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.customMetrics.enabled }}
    - type: Object
      object:
        metric:
          name: {{ .Values.autoscaling.customMetrics.metric.name }}
        describedObject:
          apiVersion: {{ .Values.autoscaling.customMetrics.describedObject.apiVersion }}
          kind: {{ .Values.autoscaling.customMetrics.describedObject.kind }}
          name: {{ .Values.autoscaling.customMetrics.describedObject.name }}
        target:
          type: Value
          value: {{ .Values.autoscaling.customMetrics.target.value }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
